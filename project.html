<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/img/s-logo.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Personal Website | Contact Form</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/project.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">
        <img src="assets/img/s-logo.webp" alt="logo" />
      </a>
      <ul>
        <div class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="project.html" class="active">My Project</a></li>
          <li><a href="testimonials.html">Testimonials</a></li>
        </div>
        <li>
          <a href="contact-form.html" class="contact-me">Contact Me</a>
        </li>
      </ul>
      <button class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <section class="container-form">
      <h1>ADD MY PROJECT</h1>
      <form action="#">
        <div class="form-input">
          <label for="project-name">Project Name</label>
          <input type="text" name="project-name" id="project-name" />
        </div>
        <div class="form-input-flex">
          <div class="flex-input">
            <label for="start_date">Start Date</label>
            <input type="date" name="start_date" id="start_date" />
          </div>
          <div class="flex-input">
            <label for="end_date">End Date</label>
            <input type="date" name="end_date" id="end_date" />
          </div>
        </div>
        <div class="form-input">
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="form-checkbox">
          <label for="technologies" class="label-form">Technologies</label>
          <div class="checkbox-inline">
            <input
              type="checkbox"
              name="technologies"
              id="technologies"
              value="node-js"
            />
            <label class="checkbox-label">Node Js</label>
            <input
              type="checkbox"
              name="technologies"
              id="technologies"
              value="html5"
              style="margin-left: 4px"
            />
            <label class="checkbox-label">Website Application</label>
          </div>
          <div class="checkbox-inline">
            <input
              type="checkbox"
              name="technologies"
              id="technologies"
              value="react"
            />
            <label class="checkbox-label">React Js</label>
            <input
              type="checkbox"
              name="technologies"
              id="technologies"
              value="js"
            />
            <label class="checkbox-label">Javascript</label>
          </div>
        </div>
        <div class="form-input">
          <label for="description">Upload Image</label>
          <input
            type="file"
            name="file"
            id="file"
            accept="image/*"
            class="custom-file-input"
            required
          />
        </div>
        <div class="submit-button">
          <button type="submit" onclick="addProject(event)">Submit</button>
        </div>
      </form>
    </section>
    <section class="container-project">
      <h1 class="header-project">My Project</h1>

      <div class="card-project">
        <a href="https://github.com/StewardLumowa">
          <div class="card">
            <div class="card-header">
              <img
                src="blob:http://127.0.0.1:5500/82ac0271-0f65-41c4-a913-08c093e89855"
              />
            </div>
            <div class="card-body">
              <h1>qweqwe</h1>
              <p>Duration : 8 Days</p>
              <p>qweqwe</p>
              <div class="icon">
                <i class="fa-brands fa-node-js"></i
                ><i class="fa-brands fa-react"></i>
              </div>
            </div>
            <div class="card-footer">
              <button>Edit</button><button>Delete</button>
            </div>
          </div>
        </a>
      </div>
    </section>
    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/project.js"></script>
  </body>
</html>
