<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/img/s-logo.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Personal Website | Contact Form</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">
        <img src="assets/img/s-logo.webp" alt="logo" />
      </a>
      <ul>
        <div class="nav-links">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="project.html">My Project</a></li>
          <li><a href="testimonials.html">Testimonials</a></li>
        </div>
        <li>
          <a href="contact-form.html" class="contact-me">Contact Me</a>
        </li>
      </ul>
      <button class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <div class="container-form">
      <h1>GET IN TOUCH</h1>
      <form action="#">
        <div class="form-input">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-input">
          <label for="phone">Phone Number</label>
          <input type="number" name="phone" id="phone" />
        </div>
        <div class="form-input">
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option value="" hidden></option>
            <option value="Website App">Website App</option>
            <option value="Mobile App">Mobile App</option>
          </select>
        </div>
        <div class="form-input">
          <label for="message">Your Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="submit-button">
          <button type="button" onclick="submitHandler()">Submit</button>
        </div>
      </form>
    </div>
    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/contact.js"></script>
  </body>
</html>
